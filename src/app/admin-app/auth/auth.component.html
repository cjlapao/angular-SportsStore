<div class="bg-info p-2 text-center text-white">
  <h3>Sports Store Admin</h3>
</div>
<div
  class="alert alert-danger mt-2 p-2 text-center alert-dismissible"
  *ngIf="loginUser.errorMessage != null"
>
  {{ loginUser.errorMessage }}
</div>
<div class="p-2">
  <form novalidate #form="ngForm" (ngSubmit)="authentication(form)">
    <div class="form-group">
      <label>Name</label>
      <input
        class="form-control"
        name="username"
        [(ngModel)]="loginUser.username"
        required
      />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        class="form-control"
        name="password"
        [(ngModel)]="loginUser.password"
        required
      />
    </div>
    <div class="text-center">
      <button class="btn btn-secondary m-1" type="button" routerLink="/">
        Go Back
      </button>
      <button class="btn btn-primary m-1" type="submit">Log In</button>
    </div>
  </form>
</div>
